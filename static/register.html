<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <h2>Регистрация</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="phone">Номер телефона:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Ник (уникальный):</label>
        <input type="text" id="username" name="username" required><br>

        <label for="display_name">Отображаемое имя:</label>
        <input type="text" id="display_name" name="display_name"><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="password">Подтвердить пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="avatar">Аватарка:</label>
        <input type="file" id="avatar" name="avatar"><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
